<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeSignal AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 24px;
            border-bottom: 1px solid #334155;
            padding-bottom: 16px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Asset Grid */
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .asset-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #334155;
            transition: transform 0.2s, border-color 0.2s;
        }

        .asset-card:active {
            transform: scale(0.98);
        }

        .asset-symbol {
            font-weight: 800;
            font-size: 18px;
            display: block;
        }

        .asset-price {
            font-size: 14px;
            color: var(--success);
            margin-top: 4px;
            display: block;
        }

        /* Loading */
        #loader {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--card-bg);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-text {
            font-size: 14px;
            color: var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* Report View */
        #report-view {
            display: none;
        }

        .signal-tabs {
            display: flex;
            background: #0f172a;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 16px;
            border: 1px solid #334155;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .tab.active {
            background: var(--card-bg);
            color: var(--accent);
            font-weight: bold;
        }

        .signal-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #334155;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #334155;
        }

        .direction-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .long { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .short { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .label { color: var(--text-secondary); }
        .value { font-weight: 600; font-family: monospace; }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--accent);
            margin: 16px 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rationale-box {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.4;
        }

        .refresh-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>TradeSignal AI</h1>
        <div class="subtitle">Multi-Model Quantitative Analysis</div>
    </header>

    <!-- Asset Selection View -->
    <div id="selection-view">
        <h3 style="margin-bottom:10px; font-size:14px; color:var(--text-secondary);">Select Asset to Analyze</h3>
        <div class="asset-grid" id="asset-list">
            <!-- Populated by JS -->
        </div>
        <div id="error-box" style="display:none; color:var(--danger); font-size:12px; text-align:center; padding:10px;"></div>
    </div>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-msg">Initializing Neural Nets...</div>
    </div>

    <!-- Analysis Report View -->
    <div id="report-view">
        <div class="signal-tabs">
            <div class="tab active" onclick="switchTab('short')">Short Term</div>
            <div class="tab" onclick="switchTab('mid')">Mid Term</div>
            <div class="tab" onclick="switchTab('long')">Long Term</div>
        </div>

        <div id="signal-content">
            <!-- Signal content injected here -->
        </div>

        <button class="refresh-btn" onclick="location.reload()">Analyze Another Asset</button>
    </div>
</div>

<script>
    // --- Configuration ---
    const API_KEY = "AIzaSyCmiwMvtQrc2NEInyxGJejeC7KLxQZCHLQ"; 
    
    // Primary and Fallback Models
    const MODEL_PRIMARY = "gemini-2.5-flash";
    const MODEL_FALLBACK = "gemini-pro";

    const BASE_URL = "https://generativelanguage.googleapis.com/v1beta/models/";

    // Telegram WebApp Setup
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.textColor = "#FFFFFF";
    tg.MainButton.color = "#38bdf8";

    // Global State
    let currentData = null;

    // --- Initialization ---
    async function initApp() {
        try {
            document.getElementById('loading-msg').innerText = "Scanning Market Data...";
            document.getElementById('selection-view').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            const trendingRes = await fetch('https://api.coingecko.com/api/v3/search/trending');
            const trendingJson = await trendingRes.json();
            
            const topTrend = trendingJson.coins.slice(0, 4).map(c => ({
                id: c.item.id,
                symbol: c.item.symbol,
                name: c.item.name,
                thumb: c.item.thumb
            }));

            const assets = [
                {id: 'bitcoin', symbol: 'BTC', name: 'Bitcoin'},
                {id: 'ethereum', symbol: 'ETH', name: 'Ethereum'},
                ...topTrend
            ];

            const ids = assets.map(a => a.id).join(',');
            const priceRes = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`);
            const priceJson = await priceRes.json();

            const grid = document.getElementById('asset-list');
            grid.innerHTML = '';
            
            assets.forEach(asset => {
                if(priceJson[asset.id]) {
                    const price = priceJson[asset.id].usd;
                    const change = priceJson[asset.id].usd_24h_change.toFixed(2);
                    const el = document.createElement('div');
                    el.className = 'asset-card';
                    el.innerHTML = `
                        <span class="asset-symbol">${asset.symbol.toUpperCase()}</span>
                        <span class="asset-price">$${price.toLocaleString()}</span>
                        <span style="font-size:10px; color: ${change >= 0 ? 'var(--success)' : 'var(--danger)'}">${change}%</span>
                    `;
                    el.onclick = () => runAnalysis(asset, price, change);
                    grid.appendChild(el);
                }
            });

            document.getElementById('loader').style.display = 'none';
            document.getElementById('selection-view').style.display = 'block';

        } catch (e) {
            showError("Market Data Error: " + e.message);
        }
    }

    async function callGemini(modelName, payload) {
        const url = `${BASE_URL}${modelName}:generateContent?key=${API_KEY}`;
        const response = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        return await response.json();
    }

    // --- Core Analysis Logic ---
    async function runAnalysis(asset, price, change) {
        document.getElementById('selection-view').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        document.getElementById('error-box').style.display = 'none';
        
        const statusMsgs = [
            "Running Graph Theory Algorithms...", 
            "Calculating RSI & MACD Divergences...",
            "Analyzing On-Chain Volume...", 
            "Checking Whale Sentiment...",
            "Finalizing Strategy..."
        ];
        let msgIdx = 0;
        const msgInterval = setInterval(() => {
            document.getElementById('loading-msg').innerText = statusMsgs[msgIdx % statusMsgs.length];
            msgIdx++;
        }, 1500);

        const promptText = `
        Act as a Quantitative Analyst.
        Asset: ${asset.name} (${asset.symbol.toUpperCase()})
        Price: $${price}
        Change: ${change}%
        
        PERFORM ANALYSIS:
        1. FUNDAMENTAL
        2. TECHNICAL (RSI, MACD, EMA)
        3. QUANT (Volatility, Momentum)
        4. GRAPH THEORY (Network Activity)
        5. SENTIMENTAL (Fear/Greed)

        GENERATE 3 SIGNALS (Short, Mid, Long Term).
        RETURN RAW JSON ONLY. NO MARKDOWN. Structure:
        {
            "analysis_summary": {
                "fundamental_score": "1-10", "technical_score": "1-10", "quant_score": "1-10"
            },
            "signals": {
                "short": {
                    "direction": "LONG/SHORT", "timeframe": "H1-H4", "entry_zone": "range", "leverage": "5x", "stop_loss": "price", "risk_percent": "1%", "risk_reward": "1:3", "tp1": "price", "tp2": "price", "tp3": "price", "strategy_note": "text", "technical_rationale": "text", "fundamental_rationale": "text"
                },
                "mid": { ...same... },
                "long": { ...same... }
            }
        }
        `;

        const payload = {
            contents: [{ parts: [{ text: promptText }] }],
            generationConfig: { responseMimeType: "application/json" }
        };

        try {
            // Try Primary Model
            let data = await callGemini(MODEL_PRIMARY, payload);

            // If Primary fails (error in response or no candidates), try Fallback
            if (data.error || !data.candidates || data.candidates.length === 0) {
                console.warn("Primary model failed, trying fallback...", data.error);
                data = await callGemini(MODEL_FALLBACK, payload);
            }

            // Check if fallback also failed
            if (data.error) {
                throw new Error(data.error.message || "AI Service Unavailable");
            }
            if (!data.candidates || !data.candidates[0].content) {
                throw new Error("No analysis generated. Try again.");
            }

            clearInterval(msgInterval);

            // Parse Response
            const aiText = data.candidates[0].content.parts[0].text;
            const cleanJson = aiText.replace(/```json/g, '').replace(/```/g, '');
            currentData = JSON.parse(cleanJson);

            renderReport('short'); 
            document.getElementById('loader').style.display = 'none';
            document.getElementById('report-view').style.display = 'block';
            
            tg.MainButton.setText("Back to Assets");
            tg.MainButton.show();
            tg.MainButton.onClick(() => location.reload());

        } catch (error) {
            clearInterval(msgInterval);
            showError("Analysis Failed: " + error.message);
        }
    }

    function showError(msg) {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('selection-view').style.display = 'block';
        const errBox = document.getElementById('error-box');
        errBox.style.display = 'block';
        errBox.innerText = msg;
    }

    function renderReport(timeframe) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[onclick="switchTab('${timeframe}')"]`).classList.add('active');

        if(!currentData || !currentData.signals[timeframe]) return;

        const signal = currentData.signals[timeframe];
        const container = document.getElementById('signal-content');
        
        const directionClass = signal.direction.toUpperCase().includes('LONG') ? 'long' : 'short';

        container.innerHTML = `
            <div class="signal-card">
                <div class="signal-header">
                    <span style="font-weight:bold; font-size:16px;">${timeframe.toUpperCase()} TERM SIGNAL</span>
                    <span class="direction-badge ${directionClass}">${signal.direction}</span>
                </div>

                <div class="data-row">
                    <span class="label">Timeframe</span>
                    <span class="value">${signal.timeframe}</span>
                </div>
                <div class="data-row">
                    <span class="label">Entry Zone</span>
                    <span class="value" style="color:var(--accent)">${signal.entry_zone}</span>
                </div>
                <div class="data-row">
                    <span class="label">Leverage</span>
                    <span class="value">${signal.leverage}</span>
                </div>

                <div class="section-title">Risk Management</div>
                <div class="data-row">
                    <span class="label">Stop Loss (SL)</span>
                    <span class="value" style="color:var(--danger)">${signal.stop_loss}</span>
                </div>
                <div class="data-row">
                    <span class="label">Risk per Trade</span>
                    <span class="value">${signal.risk_percent}</span>
                </div>
                <div class="data-row">
                    <span class="label">R:R Ratio</span>
                    <span class="value">${signal.risk_reward}</span>
                </div>

                <div class="section-title">Profit Targets</div>
                <div class="data-row">
                    <span class="label">TP1</span>
                    <span class="value" style="color:var(--success)">${signal.tp1}</span>
                </div>
                <div class="data-row">
                    <span class="label">TP2</span>
                    <span class="value" style="color:var(--success)">${signal.tp2}</span>
                </div>
                <div class="data-row">
                    <span class="label">TP3</span>
                    <span class="value" style="color:var(--success)">${signal.tp3}</span>
                </div>

                <div style="margin-top:12px; font-size:12px; color:var(--warning); border:1px dashed var(--warning); padding:8px; border-radius:6px;">
                    <strong>Note:</strong> ${signal.strategy_note}
                </div>
            </div>

            <div class="signal-card">
                <div class="section-title" style="margin-top:0">Rationale</div>
                
                <p style="margin:5px 0; font-weight:bold; font-size:13px;">ðŸ“Š Technical</p>
                <div class="rationale-box">
                    ${signal.technical_rationale}
                </div>

                <p style="margin:10px 0 5px 0; font-weight:bold; font-size:13px;">ðŸ“° Fundamental</p>
                <div class="rationale-box">
                    ${signal.fundamental_rationale}
                </div>
            </div>
            
            <div style="text-align:center; font-size:10px; color:var(--text-secondary); margin-top:20px;">
                F: ${currentData.analysis_summary.fundamental_score} | 
                T: ${currentData.analysis_summary.technical_score} | 
                Q: ${currentData.analysis_summary.quant_score}
            </div>
        `;
    }

    function switchTab(tf) {
        if(currentData) renderReport(tf);
    }

    initApp();

</script>
</body>
</html>
